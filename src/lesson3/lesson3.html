<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>threejs.003</title>
  <script text="module" charset="UTF-8" src="../../libs/threejs/Three.js"></script>
  <style>
    body{margin: 0;overflow: hidden}
  </style>
</head>

<body>
  <!-- 我们将把threejs渲染效果限制在这个div中 -->
  <div id="puidu-webgl-output">

  </div>

  <script type="module">
    import {Scene, PerspectiveCamera, WebGLRenderer, BoxGeometry, MeshBasicMaterial, Mesh} from "../../libs/threejs/Three.js";

    let scene = new Scene();
    let camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    let render = new WebGLRenderer();
    render.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("puidu-webgl-output").appendChild(render.domElement);

    let geometry = new BoxGeometry();
    let material = new MeshBasicMaterial({color:0xff2288});
    let cube = new Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 3;
    cube.rotation.x += 0.5;
    cube.rotation.y += 0.5;

    render.render(scene, camera);


  </script>
</body>

</html>
